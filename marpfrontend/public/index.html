<html>
  <head>
	<title>Marp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-200">
  <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg">
    <div class="w-1/2 p-8 bg-red-600 text-white rounded-l-lg">
      <h2 class="mb-4 text-2xl font-bold">Bem Vindo ao Marp</h2>
      <p class="mb-8">O mais novo sistema de gerenciamento de alarmes residenciais, e a solução definitiva para a segurança da sua casa.</p>
      <p class="mb-4">Possui um cadastro?</p>
      <button class="px-4 py-2 border border-white rounded-lg hover:bg-white hover:text-red-600">Entrar</button>
    </div>
    <div class="w-1/2 p-8">
      <h2 class="mb-4 text-2xl font-bold text-red-600">Crie sua conta</h2>
      <p class="mb-8 text-zinc-600">Preencha seus dados</p>
      <form>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-zinc-700" for="username">Usuário</label>
          <input class="w-full px-3 py-2 border border-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" type="text" id="username" placeholder="Usuário" />
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-zinc-700" for="email">Email</label>
          <input class="w-full px-3 py-2 border border-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" type="email" id="email" placeholder="Email" />
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-zinc-700" for="password">Senha</label>
          <input class="w-full px-3 py-2 border border-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" type="password" id="password" placeholder="Senha" />
        </div>
        <button class="w-full px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">Criar conta</button>
      </form>
    </div>
  </div>
</div>
  </body>
</html>
